<body>
    <h1>Short Story</h1>
    <p>There once was a man<br>
    Who lived in a shoe<br>
    He had so many children<br>
    He didn't know what to do<br>
    He gave them some broth<br>
    Without any bread<br>
    Then whipped them all soundly<br>
    To bed</p>
